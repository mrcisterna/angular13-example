<div class="card">
    <div class="position-relative" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
        <button type="button" class="btn btn-secondary btn-sm position-absolute top-50 start-50 translate-middle"
            (click)="markComplete()" [ngClass]="{'opacity-75':isHover, 'opacity-100':!isHover}">Mark Complete</button>
        <div [ngClass]="{'opacity-50':isHover, 'opacity-100':!isHover}">
            <app-stockout-card-image [fileName]="imageFileName()" [title]="item.name" [index]="index + 1">
            </app-stockout-card-image>
        </div>
    </div>
    <div class="card-body">
        <app-stockout-card-detail [code]="item.code" [name]="item.name" [price]="item.price"></app-stockout-card-detail>
    </div>
    <div class="card-body">
        <app-stockout-card-chart [data]="item.sizeStock"></app-stockout-card-chart>
    </div>
    <div class="card-body border-top border-bottom">
        <app-stockout-card-progressbar [stockoutRate]="item.stockoutRate"></app-stockout-card-progressbar>
    </div>
    <div class="card-body text-end">
        <app-stockout-card-footer [whCoverage]="item.whCoverage"></app-stockout-card-footer>
    </div>
</div>
