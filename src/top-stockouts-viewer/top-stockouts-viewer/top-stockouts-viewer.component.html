<div class="container-fluid">
    <div class="row">
        <div class="col-3" *ngFor="let item of sortBy('salesRanking'); let i=index">
            <app-stockout-viewer-card [item]="item" [index]="i" (markedComplete)="onMarkedComplete($event)">
            </app-stockout-viewer-card>
        </div>
    </div>
</div>
<div *ngIf="data.length===0" class="alert alert-danger">
    No items to show
</div>
